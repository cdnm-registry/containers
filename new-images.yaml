sower:
  image:
    pullPolicy: Always
    repository: ghcr.io/cdnm-registry/containers-quay-io-cdis-sower-latest
    tag: 18-02-2025-18
  sowerConfig:
  - action: export
    container:
      cpu-limit: '1'
      env:
      - name: DICTIONARY_URL
        valueFrom:
          configMapKeyRef:
            key: dictionary_url
            name: manifest-global
      - name: GEN3_HOSTNAME
        valueFrom:
          configMapKeyRef:
            key: hostname
            name: manifest-global
      - name: ROOT_NODE
        value: subject
      - name: DB_HOST
        valueFrom:
          secretKeyRef:
            key: host
            name: peregrine-dbcreds
      - name: DB_DATABASE
        valueFrom:
          secretKeyRef:
            key: database
            name: peregrine-dbcreds
      - name: DB_USER
        valueFrom:
          secretKeyRef:
            key: username
            name: peregrine-dbcreds
      - name: DB_PASS
        valueFrom:
          secretKeyRef:
            key: password
            name: peregrine-dbcreds
      - name: SHEEPDOG
        valueFrom:
          secretKeyRef:
            key: sheepdog
            name: indexd-service-creds
      image: ghcr.io/cdnm-registry/containers-quay-io-cdis-pelican-export-gpe-1252:18-02-2025-18
      memory-limit: 12Gi
      name: job-task
      pull_policy: Always
      volumeMounts:
      - mountPath: /pelican-creds.json
        name: pelican-creds-volume
        readOnly: true
        subPath: config.json
    name: pelican-export
    restart_policy: Never
    volumes:
    - name: pelican-creds-volume
      secret:
        secretName: pelicanservice-g3auto
  - action: export-files
    container:
      cpu-limit: '1'
      env:
      - name: DICTIONARY_URL
        valueFrom:
          configMapKeyRef:
            key: dictionary_url
            name: manifest-global
      - name: GEN3_HOSTNAME
        valueFrom:
          configMapKeyRef:
            key: hostname
            name: manifest-global
      - name: ROOT_NODE
        value: file
      - name: EXTRA_NODES
        value: ''
      - name: DB_HOST
        valueFrom:
          secretKeyRef:
            key: host
            name: peregrine-dbcreds
      - name: DB_DATABASE
        valueFrom:
          secretKeyRef:
            key: database
            name: peregrine-dbcreds
      - name: DB_USER
        valueFrom:
          secretKeyRef:
            key: username
            name: peregrine-dbcreds
      - name: DB_PASS
        valueFrom:
          secretKeyRef:
            key: password
            name: peregrine-dbcreds
      - name: SHEEPDOG
        valueFrom:
          secretKeyRef:
            key: sheepdog
            name: indexd-service-creds
      image: ghcr.io/cdnm-registry/containers-quay-io-cdis-pelican-export-gpe-1252:18-02-2025-18
      memory-limit: 12Gi
      name: job-task
      pull_policy: Always
      volumeMounts:
      - mountPath: /pelican-creds.json
        name: pelican-creds-volume
        readOnly: true
        subPath: config.json
      - mountPath: /peregrine-creds.json
        name: peregrine-creds-volume
        readOnly: true
        subPath: creds.json
    name: pelican-export-files
    restart_policy: Never
    volumes:
    - name: pelican-creds-volume
      secret:
        secretName: pelicanservice-g3auto
